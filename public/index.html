    function drawStroke(ctx) {
      var i;
      ctx.strokeStyle = 'rgba(0,0,0,0.5)';
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.moveTo(x[0], y[0]);

    });

        x.push(mousePos.x);
        y.push(mousePos.y);
        upper.clearRect(0, 0, upper.canvas.width, upper.canvas.height);
        drawStroke(upper);
      }
    });
