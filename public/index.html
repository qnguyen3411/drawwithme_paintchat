<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css integrity=sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO
    crossorigin=anonymous>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
  <script src="panModule.js"></script>
  <script src="palette.js"></script>
  <script src="stroke.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="mainContainer">

    <div id="paintSection">
      <div id="canvasWindow">
        <div id="canvasContainer">
        <canvas width="1820" height="1024" id="lower"></canvas>
        <canvas width="1820" height="1024" id="upper"></canvas>
        </div>
      </div>

      <div id="toolSection" class="bg-warning text-center ml-auto">
        <div><button class="btn disabled"><i class="fas fa-pen"></i></button></div>
        <div><button class="btn active"><i class="fas fa-eraser"></i></button></div>
        <div><button class="btn disabled"><i class="fas fa-eye-dropper"></i></button></div>
      </div>
      
      <div id="paletteSection" class="bg-dark">
        <div id="rgb" class="slidersContainer bg-info mt-1">
          <div class="col-10 mx-auto mt-2">
            <div class="row">
              <small id="sizeSliderLabel">Size: 1</small> 
              <input id="sizeSlider" type="range" min="1" max="100" value="1" class="form-control-range ml-auto"> 
            </div>
            <div class="row">
              <small id="zoomSliderLabel">Zoom: 100%</small> 
              <input id="zoomSlider" type="range" min="100" max="300" value="100" class="form-control-range ml-auto"> 
            </div>
          </div>
        </div>
        <div id="colorSliders" class="slidersContainer bg-light mt-1">
          <div class="d-flex mt-1 justify-content-between px-2">
            <div>
              <button mode="hsla" class="colorModeBtn">HSL</button>
              <button mode="rgba" class="colorModeBtn">RGB</button>
            </div>
            <div class="align-self-center" id="colorBox"></div>
          </div>
          <div class="col-12 mx-auto">
          <label class=" mx-1 row"><span id="slider1Label">R </span><input id="slider1" type="range" min="1" max="255" value="1" class="mx-1 col-9"> <small class="sliderVal">1</small></label>
          <label class=" mx-1 row"><span id="slider2Label">B </span><input id="slider2" type="range" min="1" max="255" value="1" class="mx-1 col-9"> <small class="sliderVal">1</small></label>
          <label class=" mx-1 row"><span id="slider3Label">G </span><input id="slider3" type="range" min="1" max="255" value="1" class="mx-1 col-9"> <small class="sliderVal">1</small></label>
          <label class=" mx-1 row"><span id="slider4Label">A </span><input id="slider4" type="range" min="1" max="100" value="100" class="mx-1 col-9"> <small class="sliderVal">100</small></label>
          </div>
        </div>
        <div id="palette">
          <canvas width="600" height="114"></canvas>
        <!-- <img id="palette" src="palette.png"> -->
        </div>
      </div>
    </div>


    <div id="userSection" class="bg-success">
      <div id="roomAction" class=" mx-2 mt-2 bg-info">
          <button class="btn-dark"><i class="fas fa-sign-out-alt"></i></button>
      </div>
      <div id="userList" class=" mx-2 my-2 bg-light p-2">
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
        <p class="mb-0 font-weight-bold text">bobbey</p>
      </div>
      <div id="chatLog" class=" mx-2 p-2 bg-dark">
        <div id="messages">
          <p class="mb-0 text text-others">bobbey (9:06):</p>
          <p class="mb-0 text text-messages">asdakslfk</p>
          <p class="mb-0 text text-yours">You (9:06):</p>
          <p class="mb-0 text text-messages">dssalkdjasl</p>
          <p class="mb-0 text text-others">bobbey (9:06):</p>
          <p class="mb-0 text text-messages">lslslslsslsl</p>
        </div>
        <input class="col-12" type="text" name="" id="" style="font-size: 12px;">
      </div>
    </div>

  </div>

</body>

</html>
